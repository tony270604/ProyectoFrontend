<div class="modal fade" tabindex="-1" 
  [class.show]="modalService.isModalVisible('edit') && !isHiding && !isOpening"
  [class.opening]="isOpening" [class.hiding]="isHiding"
  [style.display]="modalService.isModalVisible('edit') ? 'block' : 'none'" aria-hidden="true">


  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Editar Comida</h1>
        <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="form-add" (ngSubmit)="editar()" #foodForm="ngForm">
          <div class="at">
            <mat-form-field>
              <mat-label>Nombre</mat-label>
              <input matInput [(ngModel)]="name" name="name" placeholder="Nombre" required>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Precio</mat-label>
              <input matInput [(ngModel)]="price" name="price" placeholder="Precio" type="number" step="0.01" min="0"
                required>
            </mat-form-field>
          </div>

          <mat-form-field class="des">
            <mat-label>Descripci√≥n</mat-label>
            <textarea matInput [(ngModel)]="des" name="des" placeholder="Ex....." required></textarea>
          </mat-form-field>

          <div class="input-group mb-3 custom-input-group">
            <label for="inputGroupFile02">Subir una Imagen</label>
            <input type="file" (change)="onFileSelected($event)" class="form-control" id="inputGroupFile02">
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
            <button type="submit" class="btn btn-success btn-warning">Editar Comida</button>
          </div>
        </form>

      </div>

    </div>
  </div>

</div>
